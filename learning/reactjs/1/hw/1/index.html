<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>

    <div id="content"></div>

    <script type="text/babel">
        var article = {
            title : 'В целях профилактики насилия в семье разработают комплексный закон',
            author : 'Нормативка.by',
            body : 'Презентация проекта международной технической помощи «Укрепление национального потенциала в сфере противодействия гендерному насилию (с акцентом на насилие в семье) в Республике Беларусь» состоялась в Минске. Основным приоритетом проекта является подготовка белорусского комплексного закона о профилактике насилия в семье.Заместитель Министра внутренних дел Николай Мельченко отметил, что Беларусь много лет поступательно предпринимает меры, направленные на повышение результативности работы по предупреждению семейного насилия и оказанию помощи пострадавшим. В этой связи МВД эффективно сотрудничает с отечественными и международными партнерами. Одним из направлений совместной деятельности являются многочисленные профилактические мероприятия, такие как акция «Дом без насилия» и информационная кампания «16 активных дней против насилия в отношении женщин».Благодаря проекту международной технической помощи «Повышение национального потенциала государства по противодействию домашнему насилию в Республике Беларусь», который реализовывался в 2012–2015годах, удалось добиться впечатляющих результатов. Эффективное межведомственное взаимодействие и дополнения в законодательство позволили сократить количество преступлений в быту, в т.ч. убийств и причинений тяжких телесных повреждений.Н. Мельченко подчеркнул, что в рамках реализации нового проекта в 2016–2018годах необходимо на законодательном уровне расширить само понятие «насилие в семье» и подразумевать под этим термином не только некое правонарушение со стороны членов семьи, но и граждан, ранее состоявших в близких отношениях и проживающих совместно. Также важно работать над коррекцией поведения агрессоров с помощью специальных программ, прохождение которых может стать альтернативой наложения административного взыскания. Не менее действенной мерой видится упреждение возникновения ситуации насилия в семье путем раннего реагирования на тревожные сигналы.Информация подготовлена редакцией портала «Нормативка.by»',
        };

        var Article = React.createClass({
            render : function () {
                return <div>
                    <h1>{article.title}</h1>
                    <div>{article.body}</div>
                    <div>Источник: {article.author}</div>
                </div>
            }
        });

        ReactDOM.render(<Article />, document.getElementById('content'));

    </script>

</body>
</html>
